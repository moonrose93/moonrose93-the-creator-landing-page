<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-form.css">
    <title>Form Page</title>
</head>
<body>
  <div class="main-container">

    <img class="email-icon" src="images/email-14-512.png" alt="email">
   <h1>Get in touch</h1>
   
   <input class="name with-icon" type="text" placeholder="&nbsp; Name">
   <input class="email with-icon" type="text" placeholder="&nbsp; Email">
   
   <textarea class="message-input" placeholder="Enter your message..."></textarea>

    <button id="send" class="get-back">Send</button>
  </div>

  <div class="main-container-msg-received">
     <img class="check" src="images/check-7090.svg" alt="check">
     <h1>Success!</h1>
    <p>Thank you for contacting us.<br>Our HR team will get back to you soon, please check your email.</p>
    <button id="get-back" class="get-back">Get back to our site</button>
  </div>
  

  <script>

document.addEventListener("DOMContentLoaded", function() {
  const sendBtn = document.getElementById("send");
  const mainContainerMsgReceived = document.querySelector(".main-container-msg-received");

  sendBtn.addEventListener("click", () => {
    const nameInput = document.querySelector(".name");
    const emailInput = document.querySelector(".email");
    const messageInput = document.querySelector(".message-input");

    if (nameInput.value.trim() !== '' && emailInput.value.trim() !== '' && messageInput.value.trim() !== '') {
      mainContainerMsgReceived.style.display = "block";
    } else {
      alert("Please fill in all fields.");
    }
  });

  const getBackBtn = document.getElementById("get-back");
  getBackBtn.addEventListener("click", () => {
   window.location.href = "index.html"
  });
});






  </script>
</body>
</html>
